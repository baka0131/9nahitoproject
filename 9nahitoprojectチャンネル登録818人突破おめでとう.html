<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9nahitoproject Subscriber & Views Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .counter {
            font-size: 3em;
            color: #333;
        }
        .logo {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            background-image: url('https://yt3.googleusercontent.com/ytc/AIdro_lbpfOC9I8qLiOVcpkqVGISdiSIIKblr7zkprr7zVhB1cV6PVM=s160-c-k-c0x00ffffff-no-rj');
            background-size: cover;
            margin-bottom: 20px;
        }
        .search-bar {
            width: 30%; /* 横幅を画面サイズの30%に設定 */
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="counter">9nahitoproject チャンネル登録者: <span id="subscribers">0</span></div>
    <div class="counter">視聴回数: <span id="views">0</span></div>
    <div class="counter">動画本数: <span id="videos">0</span></div>
    <div class="logo"></div>
    <input type="text" class="search-bar" placeholder="9nahitoprojectで検索">
    <script>
        let subscriberCount = 0;
        const subscriberTarget = 818;
        let viewCount = 0;
        const viewTarget = 128802;
        let videoCount = 0;
        const videoTarget = 267;

        function updateSubscribers() {
            if (subscriberCount <= subscriberTarget) {
                document.getElementById('subscribers').textContent = subscriberCount;
                subscriberCount++;
                setTimeout(updateSubscribers, 10);
            }
        }

        function updateViews() {
            if (viewCount <= viewTarget) {
                document.getElementById('views').textContent = viewCount;
                viewCount++;
                setTimeout(updateViews, 0.1); // 視聴回数のカウントアップ速度を調整できます（ここでは1ミリ秒ごとに1増加）
            }
        }

        function updateVideos() {
            if (videoCount <= videoTarget) {
                document.getElementById('videos').textContent = videoCount;
                videoCount++;
                setTimeout(updateVideos, 15); // 動画本数のカウントアップ速度を調整できます
            }
        }

        window.onload = function() {
            updateSubscribers();
            updateViews();
            updateVideos();
        };
    </script>
</body>
</html>
